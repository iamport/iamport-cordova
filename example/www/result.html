<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Iamport Cordova Example</title>
    </head>
    <body>
        <div class="result-container">
            <!-- SUCCESS -->
            <div id="success-container" style="display: none;">
              <svg id="icon-success" viewBox="64 64 896 896" focusable="false" class="" data-icon="check-circle" width="1em" height="1em" fill="currentColor" aria-hidden="true">
                <path d="M699 353h-46.9c-10.2 0-19.9 4.9-25.9 13.3L469 584.3l-71.2-98.8c-6-8.3-15.6-13.3-25.9-13.3H325c-6.5 0-10.3 7.4-6.5 12.7l124.6 172.8a31.8 31.8 0 0 0 51.7 0l210.6-292c3.9-5.3.1-12.7-6.4-12.7z"></path>
                <path d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372z"></path>
              </svg>
              <h1 id="message">성공하였습니다</h1>
            </div>

            <!-- FAILURE -->
            <div id="failure-container" style="display: none;">
              <svg id="icon-failure" viewBox="64 64 896 896" focusable="false" class="" data-icon="info-circle" width="1em" height="1em" fill="currentColor" aria-hidden="true">
                <path d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372z"></path>
                <path d="M464 336a48 48 0 1 0 96 0 48 48 0 1 0-96 0zm72 112h-48c-4.4 0-8 3.6-8 8v272c0 4.4 3.6 8 8 8h48c4.4 0 8-3.6 8-8V456c0-4.4-3.6-8-8-8z"></path>
              </svg>
              <h1 id="message">실패하였습니다</h1>
            </div>

            <table>
              <tbody>
                <tr>
                  <td>아임포트 번호</td>
                  <td id="imp-uid"></td>
                </tr>
                <tr>
                  <td>주문 번호</td>
                  <td id="merchant-uid"></td>
                </tr>
                <tr id="tr-error-code" style="display: none;">
                  <td>에러 코드</td>
                  <td id="error-code"></td>
                </tr>
                <tr id="tr-error-msg" style="display: none;">
                  <td>에러 메시지</td>
                  <td id="error-msg"></td>
                </tr>
              </tbody>
            </table>
            <a href="index.html">돌아가기</a>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/result.js"></script>
    </body>
</html>
